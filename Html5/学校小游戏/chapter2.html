<html>

<head>
    <script src="Scripts\jquery-3.4.1\jquery-3.4.1.js"></script>
    <script src="Scripts\underscore\underscore_1.9.1.js"></script>
    <style type="text/css">
        .wrap {
            position: relative;
            border-style: solid;
            border-width: 1px;
        }

        .alive {
            position: absolute;
            border-style: solid;
            border-width: 1px;
            background-color: #FF9900;
        }

        .sanjiao {
            position: absolute;
            height: 0px;
            width: 0px;
            left: 1000px;
            border-top: 30px solid red;
            border-right: 30px solid red;
            border-bottom: 30px solid transparent;
            border-left: 30px solid transparent;
        }

        .sanjiao2 {
            position: absolute;
            height: 60px;
            width: 60px;
            left: 1060px;
            background-color: teal;
        }

        .number {
            position: relative;
        }

        .info {
            position: absolute;
            width: 200px;
            height: 300px;
            top: 10px;
            border-style: solid;
            border-width: 1px;
        }

        .answer {
            position: absolute;
            height: 100px;
        }

        .block {
            position: absolute;
            border-width: 1px;
        }

        li {
            display: inline;
        }

        button {
            width: 90px;
            height: 40px;
            background-color: coral;
            border-radius: 25px;
        }

        hr {
            position: absolute;
            color: red;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            var $warp = $(".wrap");
            var mapwidth = 500;//地图宽度
            var mapheight = 500;//地图长度
            var w = h = 20;//单元格宽度和长度
            var maxY = 15;//可堆叠格子最大高度
            var currentBlocks = [];
            var storedBlocks = [];//已堆积格子
            var definedBlocks = [];//
            var speed;//格子下降速度
            var timer;//timer
            var score = 0;

            function defineBlocks() {
                var shapes = [];

                //按照上右下左的顺序，决定显示的三角形块,1 - 显示 0 - 不显示
                var shape1 =
                    [
                        { x: 0, y: 0, top: 0, right: 1, bottom: 1, left: 0, isSquare: false },
                        { x: 1, y: 0, top: 0, right: 0, bottom: 1, left: 1, isSquare: false }
                    ];
                var shape2 =
                    [
                        { x: 0, y: 0, top: 0, right: 1, bottom: 1, left: 0, isSquare: false },
                        { x: 1, y: 0, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 0, top: 0, right: 0, bottom: 1, left: 1, isSquare: false }
                    ];
                var shape3 =
                    [
                        { x: 0, y: 0, top: 1, right: 1, bottom: 0, left: 0, isSquare: false },
                        { x: 1, y: 0, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 2, top: 0, right: 0, bottom: 1, left: 1, isSquare: false }
                    ];
                var shape4 =
                    [
                        { x: 0, y: 0, top: 1, right: 1, bottom: 0, left: 0, isSquare: false },
                        { x: 1, y: 0, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 2, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 1, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true }
                    ];
                var shape5 =
                    [
                        { x: 0, y: 0, top: 1, right: 1, bottom: 0, left: 0, isSquare: false },
                        { x: 1, y: 0, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 2, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 1, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 2, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 1, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                    ];
                var shape6 =
                    [
                        { x: 0, y: 0, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 0, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 0, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 0, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true }
                    ];
                var shape7 =
                    [
                        { x: 0, y: 0, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 0, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 0, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 0, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 2, top: 1, right: 1, bottom: 0, left: 0, isSquare: false },
                        { x: 2, y: 3, top: 0, right: 0, bottom: 1, left: 1, isSquare: false }
                    ];
                var shape8 =
                    [
                        { x: 0, y: 0, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 0, y: 1, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 0, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 0, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 1, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 1, y: 2, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 1, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 2, y: 2, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },
                        { x: 2, y: 3, top: 1, right: 1, bottom: 1, left: 1, isSquare: true },
                        { x: 3, y: 3, top: 0, right: 0, bottom: 1, left: 1, isSquare: false },

                    ];
                var shape9 =
                    [{ x: 0, y: 0, top: 0, right: 0, bottom: 0, left: 0 }];
                var shape10 =
                    [{ x: 0, y: 0, top: 0, right: 0, bottom: 0, left: 0 }];

                shapes.push(shape1);
                shapes.push(shape2);
                shapes.push(shape3);
                shapes.push(shape4);
                shapes.push(shape5);
                shapes.push(shape6);
                shapes.push(shape7);
                shapes.push(shape8);
                shapes.push(shape9);

                return shapes;
            }

            //随机产生1~10连载一起的块
            function generateBlocks() {
                var blocks = [];
                //生成格子的数目（1~10个之间）
                var blocknumber = Math.floor((Math.random() * 8) + 0);

                $("#blocknumber").val(blocknumber + 1);

                //从0~39动态生成第一个格子
                var firstblock = { x: Math.floor(Math.random() * (mapwidth / w - 1)), y: Math.floor(Math.random() * 0) };

                var predefinedBlocks = defineBlocks();

                currentBlocks = blocks = predefinedBlocks[blocknumber];

                for (let index = 0; index < blocks.length; index++) {
                    blocks[index].x = blocks[index].x + firstblock.x;
                    blocks[index].y = blocks[index].y + firstblock.y;
                }

                currentBlocks = blocks

                return blocks;
            }

            function start() {
                //1.随机生成格子
                var blocks = generateBlocks();
                //每次重置speed
                speed = 500;

                move(blocks);
            }

            function move(blocks) {
                //2.以一定间隔下降格子
                timer = setInterval(function () {

                $('#move')[0].play(); //播放声音

                    //判断是否触底或者底部已有堆积块
                    if (checkToBottom(blocks) || checkHasBlock(blocks)) {
                        window.clearTimeout(timer);

                        for (var i = 0; i < blocks.length; i++) {
                            storedBlocks.push(blocks[i]);
                        }

                        //判读游戏结束
                        if (!isGameOver()) {
                            start();
                        }

                        return;
                    }

                    //清除上一个格子的颜色
                    for (var i = 0; i < blocks.length; i++) {
                        var block = blocks[i];

                        var $block = $(".block" + pad(block.x, 2) + "" + pad(block.y, 2));

                        clearBlock($block)

                        //所有格子下降一格
                        block.y = block.y + 1;
                    }

                    for (var i = 0; i < blocks.length; i++) {
                        var block = blocks[i];

                        var $block = $(".block" + pad(block.x, 2) + "" + pad(block.y, 2));

                        drawBlock(block, $block)
                    }


                }, speed);
            }

            function checkToBottom(blocks) {
                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i];

                    if (block.y >= (mapheight / w - 1)) {
                        console.log("checkToBottom");

                        return true;
                    }
                }

                return false;
            }

            function checkHasBlock(blocks) {
                var bottomestItems = [];

                for (var i = 0; i < blocks.length; i++) {
                    var block = blocks[i];
                    var bottomitem = _.find(bottomestItems, function (e) { return e.x === block.x });

                    if (bottomitem !== undefined) {
                        if (block.y > bottomitem.y) {

                            _.map(bottomestItems, function (e) { return e.x !== block.x });
                        }
                    }

                    bottomestItems.push(block);
                }

                for (var i = 0; i < bottomestItems.length; i++) {
                    var block = blocks[i];

                    if (_.find(storedBlocks, function (e) { return e.x === block.x && e.y === block.y + 1 }) !== undefined) {
                        console.log("checkHasBlock");

                        return true;
                    }
                }

                return false;
            }

            function shot(value) {
                $('#shotaudio')[0].play(); //播放声音
                if ($("#blocknumber").val() === value) {

                    //计算得分
                    score = score + currentBlocks.length;
                    $("#score").html("<span>" + score + "分" + "</span>");

                    //清除选择对的块
                    clearSelectedRightBlocks();
                    window.clearTimeout(timer);

                    if (score > 50) {
                        $("#success").show();
                        $("#next").show();
                        $("#successaudio")[0].play();
                        return;
                    }

                    start();
                } else {
                    //选择错误
                    window.clearTimeout(timer);
                    speed = 10;
                    move(currentBlocks);

                }

            }

            function clearSelectedRightBlocks() {
                //清除上一个格子的颜色
                for (var i = 0; i < currentBlocks.length; i++) {
                    var block = currentBlocks[i];

                    var $block = $(".block" + pad(block.x, 2) + "" + pad(block.y, 2));
                    clearBlock($block)
                }

            }

            function isGameOver() {
                if (checkToDeadline()) {
                    window.clearInterval(InterValObj);

                    end();

                    $("#failure").show();
                    $("#failureaudio")[0].play();
                    return true;
                }

                return false;
            }

            function checkToDeadline() {
                for (var i = 0; i < storedBlocks.length; i++) {
                    var block = storedBlocks[i];

                    if (block.y <= maxY) {
                        console.log("checkToDeadline");
                        return true;
                    }
                }

                return false;
            }

            function drawWholeMap() { //  加载格子
                $warp.empty();
                $warp.width(mapwidth);
                $warp.height(mapheight);
                $(".alive").width(mapwidth);
                $(".alive").height((mapheight - h * maxY) + "px");
                $(".alive").css("top", (h * maxY + 10) + "px");
                $(".alive").css("background-color", "");
                $(".info").css("left", mapwidth + 50 + "px");
                $(".answer").width(mapheight);
                $(".answer").css("top", mapwidth + 50 + "px");
                $("hr").width(mapwidth);

                for (var i = 0; i < (mapwidth / w); i++) {

                    for (var j = 0; j < (mapheight / w); j++) {
                        var blockdiv = $("<div class='block block" + pad(i, 2) + "" + pad(j, 2) + "' style='left:" + i * w + "px;top:" + j * h + "px;width:" + w + "px;height:" + h + "px;'></div>");
                        $warp.append(blockdiv);
                    }
                }
            }

            function end() {
                window.clearTimeout(timer);

                //清除上一个格子的颜色
                for (var i = 0; i < storedBlocks.length; i++) {
                    var block = storedBlocks[i];

                    var $block = $(".block" + pad(block.x, 2) + "" + pad(block.y, 2));

                    clearBlock($block)
                }

                for (var i = 0; i < currentBlocks.length; i++) {
                    var block = currentBlocks[i];

                    var $block = $(".block" + pad(block.x, 2) + "" + pad(block.y, 2));

                    clearBlock($block)
                }
            }

            function init() {
                drawWholeMap();
                storedBlocks.length = 0;
                timer = null;//timer

            }

            var SysSecond = 120;
            var InterValObj;
            function SetRemainTime() {
                if (SysSecond > 0) {
                    SysSecond = SysSecond - 1;
                    var second = Math.floor(SysSecond % 60);            // 计算秒     
                    var minite = Math.floor((SysSecond / 60) % 60);      //计算分 
                    var hour = Math.floor((SysSecond / 3600) % 24);      //计算小时
                    var day = Math.floor((SysSecond / 3600) / 24);       //计算天 

                    var hourDiv = "<span id='hourSpan'>" + hour + "小时" + "</span>";
                    var dayDiv = "<span id='daySpan'>" + day + "天" + "</span>";

                    $("#remainTime").html(dayDiv + hourDiv + minite + "分" + second + "秒");

                    if (hour === 0) {//当不足1小时时隐藏小时
                        $('#hourSpan').css('display', 'none');
                    }
                    if (day === 0) {//当不足1天时隐藏天
                        $('#daySpan').css('display', 'none');
                    }

                } else {//剩余时间小于或等于0的时候，就停止间隔函数
                    window.clearInterval(InterValObj);
                    //这里可以添加倒计时时间为0后需要执行的事件
                    end();

                    $("#success").show();
                    $("#next").show();
                    $("#successaudio")[0].play();
                }
            }

            /* 神奇递归法 */
            function pad(num, n) {
                if ((num + "").length >= n) return num;
                return pad("0" + num, n);
            }

            function drawBlock(item, block) {

                if (item.isSquare) {
                    block.width(w);
                    block.height(h);
                    block.css("background-color", "#8bc34a");
                    block.css("border-style", "dotted");
                } else {
                    block.width(0);
                    block.height(0);
                    block.css("border-style", "dotted");
                    var top = item.top === 0 ? "transparent" : "red";
                    var right = item.right === 0 ? "transparent" : "red";
                    var bottom = item.bottom === 0 ? "transparent" : "red";
                    var left = item.left === 0 ? "transparent" : "red";

                    block.css("border-top", w / 2 + "px solid " + top + "");
                    block.css("border-right", w / 2 + "px solid " + right + "");
                    block.css("border-bottom", w / 2 + "px solid " + bottom + "");
                    block.css("border-left", w / 2 + "px solid " + left + "");
                }
            }

            function clearBlock(block) {
                block.width(w);
                block.height(h);
                block.css("background-color", "");
                block.css("border-style", "");
                block.css("border-top", "");
                block.css("border-right", "");
                block.css("border-bottom", "");
                block.css("border-left", "");
            }

            init();

            $("#start").on("click", function () {
                init();

                start();

                InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行
            });

            $("#end").on("click", function () {
                end();
            });

            $(".shot").on("click", function () {
                shot($(this).val());
            });
        });
    </script>
</head>

<body>
    <div class="alive">
    </div>
    <div class="wrap">
    </div>
    <div class="info">
        <div>
            <span>
                <label for="block-nulber" hidden>格子的数量:</label>
            </span>
            <input type="text" id="blocknumber" hidden>
            <button id="start">开始</button>
            <button id="end">结束</button>
        </div>

        <div>
            <span>
                <label for="block-nulber">得分:</label>
            </span>

            <div id="score" style="font-size:20px;font-weight:800;color:#FF9900;display: inline;"></div>
        </div>

        <div>
            <span>
                <label for="block-nulber">游戏剩余时间:</label>
            </span>

            <div id="remainTime" style="font-size:20px;font-weight:800;color:#FF9900;display: inline;"></div>
        </div>

        <div>
            <span>
                <label for="block-nulber" id="success" hidden style="font-size: -webkit-xxx-large">恭喜你过关</label>

            </span>
        </div>
        <div>
            <span>
                <a id="next" href="chapter3.html" hidden style="font-size: -webkit-xxx-large">下一关</a>
            </span>
        </div>
    </div>

    <div class="answer">
        <ul>
            <li><button class="shot" id="button_1" value="1">1</button></li>
            <li><button class="shot" id="button_2" value="2">2</button></li>
            <li><button class="shot" id="button_3" value="3">3</button></li>
            <li><button class="shot" id="button_4" value="4">4</button></li>
            <li><button class="shot" id="button_5" value="5">5</button></li>
            <li><button class="shot" id="button_6" value="6">6</button></li>
            <li><button class="shot" id="button_7" value="7">7</button></li>
            <li><button class="shot" id="button_8" value="8">8</button></li>
            <li><button class="shot" id="button_9" value="9">9</button></li>
            <li><button class="shot" id="button_10" value="10">10</button></li>
        </ul>
    </div>

    <div>
        <audio id="move">
            <source src="move.wav" type="audio/wav"></audio>
        <audio id="successaudio">
            <source src="success.wav" type="audio/wav"></audio>
        <audio id="failureaudio">
            <source src="failure.wav" type="audio/wav"></audio>
        <audio id="shotaudio">
            <source src="shot.wav" type="audio/wav"></audio>
    </div>
</body>
